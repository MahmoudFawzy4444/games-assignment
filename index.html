<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 Games</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div
      id="detailsContent"
      class="d-none container text-white position-fixed top-0 end-0 bottom-0 start-0 z-3 bg-transparent"
    ></div>

    <div class="container">
      <div id="pageContent" class="d-block">
        <header>
          <img
            src="https://routeegy.github.io/GameOOP/assets/images/wraper.png"
            alt=""
            class="object-fit-cover w-100"
          />
        </header>
        <nav
          class="navbar navbar-expand-lg bg-transparent position-sticky top-0 z-3 pt-0"
        >
          <div class="container-fluid tab-bar">
            <a class="navbar-brand d-flex" href="#">
              <img
                src="https://routeegy.github.io/GameOOP/assets/images/logo-sm.png"
                alt="logo photo"
                style="max-width: 40px"
              />
              <h2 class="fs-3">Game Reviews</h2>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    id="mmorpgBtn"
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    >MMORPG</a
                  >
                </li>
                <li class="nav-item">
                  <a id="shooterBtn" class="nav-link" href="#">SHOOTER</a>
                </li>
                <li class="nav-item">
                  <a id="sailingBtn" class="nav-link" href="#">SAILING</a>
                </li>
                <li class="nav-item">
                  <a id="permadeathBtn" class="nav-link" href="#">PERMADEATH</a>
                </li>
                <li class="nav-item">
                  <a id="superheroBtn" class="nav-link" href="#">SUPERHERO</a>
                </li>
                <li class="nav-item">
                  <a id="pixelBtn" class="nav-link" href="#/">PIXEL</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <main>
          <div class="movies-block container mt-3">
            <div id="gamesBLock" class="row g-3"></div>
          </div>
        </main>
      </div>
    </div>
    <div id="loaderBlock" class="loading-state d-none">
      <div class="loading"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
